<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <style>
    /* Global Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #343030;
    }

    .container {
      width: 100%;
      margin-left: 10px;

      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0px 60px 0px 60px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-left: 15px;
    }

    input[type="text"], input[type="password"], input[type="email"], input[type="date"], select {
      width: 88%;
      padding: 10px;
      margin-top: 5px;
      margin-left: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    button {
      width: 30%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 16px;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Form Visibility */
    #signup, #login {
      display: none;
    }

    /* Show signup when link is clicked */
    #signup:target ~ .container .signup-form {
      display: block;
    }

    #signup:target ~ .container .login-form,
    #login:target ~ .container .signup-form {
      display: none;
    }

    /* Default display for login */
    #login:target ~ .container .login-form,
    .login-form {
      display: block;
    }
  </style>
</head>
<body>

<!-- Anchors for target-based navigation -->
<a id="login"></a>
<a id="signup"></a>

<div class="container">
  <!-- Login Form -->
  <div class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>
    </div>
    <button type="button">Login</button>
    <p class="toggle-link">Don't have an account? <a href="#signup">Sign up</a></p>
  </div>

  <!-- Signup Form -->
  <div class="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" required>
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required>
    </div>
    <div class="form-group">
      <label for="signup-birthdate">Date of Birth</label>
      <input type="date" id="signup-birthdate" required>
    </div>
    
    <!-- Gender Section with Radio Buttons -->
    <div class="form-group">
      <label>Gender</label><br>
      <input type="radio" id="gender-male" name="gender" value="male">
      <label for="gender-male">Male</label><br>
      <input type="radio" id="gender-female" name="gender" value="female">
      <label for="gender-female">Female</label>
    </div>

    <!-- Country Selection Dropdown -->
    <div class="form-group">
      <label for="signup-country">Country</label>
      <select id="signup-country" required>
        <option value="">Select Country</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
        <!-- Add more countries as needed -->
      </select>
    </div>

    <!-- Checkbox Section -->
    <div class="form-group">
      <input type="checkbox" id="signup-terms" required>
      <label for="signup-terms">I agree to the terms and conditions</label>
    </div>
    <div class="form-group">
      <input type="checkbox" id="signup-terms" required>
      <label for="signup-terms">I agree again</label>
    </div>
    
    <button type="button">Sign Up</button>
    <button type="reset">Reset</button>
    <p class="toggle-link">Already have an account? <a href="#login">Login</a></p>
  </div>
</div>

</body>
</html>
